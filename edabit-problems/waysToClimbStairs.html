  <script>
    function waysToClimb(n){
      if(n===0){
        return 1;
      }
      if(n===1){
        return 1;
      }
     return waysToClimb(n-1)+waysToClimb(n-2);
    }
    console.log(waysToClimb(4));
    function sumOfMissingNumbers(arr){
      arr.sort((a,b)=>a-b);
      console.log(arr);
      let sum =0;
      for(let element= arr[0];element<=arr[arr.length-1];element++){
        if(!arr.includes(element)){
          sum+=element;
        }
      }
      return sum;
    }
    function getDecimalPlaces()
    console.log(sumOfMissingNumbers([10, 7, 5, 3, 1]));
