  <title>Document</title>
  <script>
    function alternatingCaps(str) {
      str = str.replace(/\s+/g, '');
      str = str.split("");
      console.log(str);
      str = str.map((currentVal,index)=>{
        if(index===0 && currentVal != " "){
          currentVal=currentVal.toUpperCase();
        }
        else if(index%2!==0 && currentVal!= " "){
          currentVal = currentVal.toLowerCase();
        }
        else if(index%2 === 0 && currentVal!= " "){
          currentVal = currentVal.toUpperCase();
        }
        return currentVal;
      })
      return str.join("");
      }
    console.log(alternatingCaps("How are you?"));
    console.log(alternatingCaps("OMG this website is awesome!"));
  </script>
