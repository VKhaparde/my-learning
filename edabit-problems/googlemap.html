<!DOCTYPE html>
<html>
<head>
  <style>

    </style>
</head>
<body>

  <h1>My First Google Map</h1>

  <div id="googleMap" style="width:100%;height:80vh;"></div>

  <script>
    function myMap() {
      var mapProp = {
        myCenter: new google.maps.LatLng(33.6846, -117.8265),
        zoom: 10,
      };
      var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(33.6846, -117.8265)
      });
      marker.setMap(map);
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNIp5_GkVzi49g7nWSBYvWhOMuPl6ZTMQ&callback=myMap"></script>

</body>

</html>
