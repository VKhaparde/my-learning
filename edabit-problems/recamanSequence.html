  <script>
  const recamanIndex = (n)=>{
    let recamanSequence = [0];
    let length = recamanSequence.length;
    let last = recamanSequence[length-1];
    let element = last - length;

    while(!(element >= n )){
      last = recamanSequence[recamanSequence.length - 1];
      length = recamanSequence.length;
      element = last - length;

      if (!(element < 0 || recamanSequence.includes(element))) {
        recamanSequence.push(element);
      }
      else {
        last = recamanSequence[recamanSequence.length - 1];
        length = recamanSequence.length;
        element = last + length;

        if (!recamanSequence.includes(element)) {
          recamanSequence.push(element);
        }
      }
    }
   return recamanSequence.indexOf(n);
  }
