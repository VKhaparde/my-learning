<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function seqLevel(arr) {
      let resultArray = [];
      let element;
      let count ;
    for(let i=0;i<arr.length - 1;i++){
      element = arr[i+1] - arr[i];
      resultArray.push(element);
    }
    console.log(resultArray);
    let arrayType = resultArray.every((currentVal,index,resultArray)=>{
      currentVal === resultArray[0];
    });
    if(arrayType){
      return "The array is linear.";
    }
    else{
      let newArray = resultArray;
      count++;
      seqLevel(newArray);
      if (count === 1) {
        console.log("The array is quadratic");
      }
      else if (count === 2) {
        console.log("The array is cubic");
      }
    }
      }
      console.log(seqLevel([4, 14, 40, 88, 164]));
      console.log(seqLevel([1,2,3,4,5]));
      console.log(seqLevel([3,6,10,15,21]));
  </script>
</head>
