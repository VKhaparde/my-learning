<script>
  function competitionRank(results, person) {
    let resultsArray = [];
    for (let person in results) {
      resultsArray.push([person, results[person]]);
    }
    console.log('resultsArray', resultsArray);
    resultsArray.sort((a, b) => { return a[1] - b[1]; });
    console.log('resultsArray', resultsArray);
    const rank = resultsArray.filter((currentVal,index) => {
      if(currentVal.includes(person)){
        return index+1;
      }
    }
    )
    console.log('rank:', rank)
    return rank[1];
  }
  console.log(competitionRank({
    George: 96,
    Emily: 95,
    Susan: 93,
    Jane: 89,
    Brett: 82
  }, "Jane"));
</script>
